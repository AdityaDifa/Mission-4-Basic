<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="w-full">
            <h1>Aplikasi To-Do List</h1>
        </div>
        <div class="w-full flex justify-end">
            <!-- <a href=""><p>Tambahkan</p></a> -->
        </div>
    </header>
    <main>
        <div class="w-full p-5 flex flex-col items-center">
            <div>
                <h1 class="text-black text-3xl">Add List</h1>
            </div>
            <div class="mt-2 w-full"> <!--priority-->
                <label for="priority">Priority :</label>
                <select name="priority" id="priority" class="filter w-full bg-yellow-200" onchange="onChangePriority()">
                    <option value="low" class="bg-yellow-200">low</option>
                    <option value="medium" class="bg-orange-300">medium</option>
                    <option value="high" class="bg-red-400">high</option>
                </select>
            </div>
            <div class="mt-2 w-full flex flex-col">
                <label for="textList">Text List : </label>
                <textarea name="textList" id="textList" class="textArea" maxlength="300"></textarea>
            </div>
        </div>
    </main>
    <script>
        const priority = document.getElementById("priority");
        function onChangePriority(){
            priority.classList.remove("bg-yellow-200","bg-orange-300","bg-red-400");
            if(priority.value == "low"){
                priority.classList.add("bg-yellow-200");
            }
            else if(priority.value == "medium"){
                priority.classList.add("bg-orange-300");
            }
            else if(priority.value == "high"){
                priority.classList.add("bg-red-400");
            };
        }

    </script>
</body>
</html>
