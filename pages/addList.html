<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="w-full">
            <h1>Aplikasi To-Do List</h1>
        </div>
        <div class="w-full flex justify-end">
            <!-- <a href=""><p>Tambahkan</p></a> -->
        </div>
    </header>
    <main>
        <div class="w-full p-5 flex flex-col items-center">
            <div>
                <h1 class="text-black text-3xl">Add List</h1>
            </div>
            <div class="mt-2 w-full"> <!--select employee-->
                <label for="selectEmployee">Select Employee</label>
                <select name="selectEmployee" id="selectEmployee" class="filter w-full border-1">

                </select>
            </div>
            <div class="mt-2 w-full"> <!--priority-->
                <label for="priority">Priority :</label>
                <select name="priority" id="priority" class="filter w-full bg-yellow-200">
                    <option value="low" class="bg-yellow-200">low</option>
                    <option value="medium" class="bg-orange-300">medium</option>
                    <option value="high" class="bg-red-400">high</option>
                </select>
            </div>
            <div class="mt-2 w-full flex flex-col">
                <label for="textList">Text List : </label>
                <textarea name="textList" id="textList" class="textArea" maxlength="300"></textarea>
            </div>
            <div class="mt-2 w-full flex justify-center">
                <button class="submitButton" id="submitButton">Submit</button>
            </div>
        </div>
    </main>
    <script type="module" src="../js/controller/addList.js"></script>
</body>
</html>
